<h2 id="scrapboxの検索機能の仕様と特徴">Scrapboxの検索機能の仕様と特徴</h2>
<ul>
<li>表示順は date modified
<ul>
<li>ただしクエリと同名ペーじがあれば一番最初に出る</li>
<li>ない場合、かわりに新規作成ボタンが出る</li>
</ul></li>
<li>本文の該当箇所をハイライト
<ul>
<li>複数の行で見つかった場合も、上位n件分を表示してくれる
<ul>
<li>nがわからん</li>
<li>or n文字になるまで何行でも、かもしれん</li>
</ul></li>
</ul></li>
<li>表示件数は最大100件まで</li>
<li>検索結果では画像も表示する</li>
<li>スペース区切り時は AND 検索</li>
</ul>
